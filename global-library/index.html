<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíé Global Component Library</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./main.css">

  <style>
    /* --- –ü–û–í–ù–ï –û–ë–ù–£–õ–ï–ù–ù–Ø (RESET) --- */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Inter', -apple-system, sans-serif; 
      background-color: #0f172a; /* –ì–ª–∏–±–æ–∫–∏–π —Ç–µ–º–Ω–æ-—Å–∏–Ω—ñ–π */
      color: #f8fafc;
      line-height: 1.5;
    }

    p a {
    text-decoration: none !important;
  }

    /* --- –°–¢–ò–õ–Ü –ë–Ü–ë–õ–Ü–û–¢–ï–ö–ò (UI LAYER) --- */
    header.lib-header {
      padding: 2rem;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-bottom: 1px solid #334155;
      margin-bottom: 3rem;
      text-align: center;
    }
    header.lib-header h1 {
      font-size: 2.5rem;
      letter-spacing: -1px;
      background: linear-gradient(to right, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .lib-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 100px;
    }

    /* –ö–∞—Ä—Ç–∫–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤ */
    .component-card {
      background: #1e293b;
      border-radius: 16px;
      border: 1px solid #334155;
      margin-bottom: 50px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .component-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #273549;
      border-bottom: 1px solid #334155;
    }

    .component-header h2 {
      font-size: 14px;
      font-family: 'Fira Code', monospace;
      color: #94a3b8;
      text-transform: lowercase;
    }
    .component-header h2::before { content: "comp/"; color: #38bdf8; }

    .component-controls {
      display: flex;
      gap: 10px;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .component-controls button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .btn-add { background-color: #0ea5e9; color: white; }
    .btn-add:hover { background-color: #0284c7; transform: translateY(-1px); }

    .btn-del { background-color: rgba(244, 63, 94, 0.1); color: #fb7185; border: 1px solid rgba(244, 63, 94, 0.2) !important; }
    .btn-del:hover { background-color: #f43f5e; color: white; }

    /* –°—Ç–∏–ª—ñ –¥–ª—è –≤–∫–ª–∞–¥–æ–∫ —Ç–∞ –∫–æ–¥—É */
    .tabs-nav { display: flex; background: #161e2d; border-bottom: 1px solid #334155; }
    .tab-link { padding: 12px 24px; background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 13px; font-weight: 600; }
    .tab-link.active { color: #38bdf8; background: #1e293b; border-bottom: 2px solid #38bdf8; }
    .tab-panel { display: none; position: relative; }
    .tab-panel.active { display: block; }
    
    pre { padding: 20px; background: #0f172a; overflow-x: auto; max-height: 500px; font-family: 'Fira Code', monospace; font-size: 13px; color: #e2e8f0; }
    .copy-code-btn { position: absolute; top: 10px; right: 10px; padding: 5px 10px; background: #334155; color: #fff; border: 1px solid #475569; border-radius: 4px; cursor: pointer; font-size: 11px; }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–∞–º–æ–≥–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ (—Ç—É—Ç –∂–∏–≤—É—Ç—å —Ç–≤–æ—ó —Å—Ç–∏–ª—ñ –∑ main.css) */
    .component-body {
      background: #d7d7d7;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* align-items: center; */
      position: relative;
      min-height: 100px;
    }

    /* –î–æ–¥–∞—Ç–∫–æ–≤–∏–π —Ñ—ñ–∫—Å –¥–ª—è Slick –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ */
    .slick-prev, .slick-next { z-index: 10; }
  </style>
</head>
<body>

  <header class="lib-header">
    <h1>Global UI Library</h1>
    <p style="color: #64748b; margin-top: 10px;">–°–∏—Å—Ç–µ–º–∞ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤ –ø—Ä–æ–µ–∫—Ç—É</p>
    <div style="margin-top: 20px; max-width: 500px; margin-left: auto; margin-right: auto;">
    <input 
      type="text" 
      id="libSearch" 
      placeholder="–ü–æ—à—É–∫ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: slider)..." 
      style="width: 100%; padding: 12px 20px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; outline: none; border-color: #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);"
    >
  </div>
  </header>

  <main class="lib-container">
    
      
    
  </main>

  <script src="./main.js"></script>

  <script>
  document.getElementById('libSearch').addEventListener('input', function(e) {
  const query = e.target.value.toLowerCase().trim();
  const cards = document.querySelectorAll('.component-card');

  cards.forEach(card => {
    // –ë–µ—Ä–µ–º–æ –Ω–∞–∑–≤—É –∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞ h2 –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–∞—Ä—Ç–∫–∏
    const name = card.querySelector('h2').innerText.toLowerCase();
    
    if (name.includes(query)) {
      card.style.display = ''; // –ü–æ–∫–∞–∑—É—î–º–æ
      // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –∞–Ω—ñ–º–∞—Ü—ñ—é –ø–æ—è–≤–∏
      card.style.opacity = '1';
    } else {
      card.style.display = 'none'; // –•–æ–≤–∞—î–º–æ
    }
  });
});

  function openTab(evt, compName, tabName) {
      const card = document.getElementById('card-' + compName);
      card.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
      card.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
      document.getElementById('tab-' + compName + '-' + tabName).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    // –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –∫–æ–¥—É
    function copyCode(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        const original = btn.innerText;
        btn.innerText = '‚úÖ Done';
        setTimeout(() => btn.innerText = original, 2000);
      });
    }

    // –¢–≤—ñ–π –∑–∞–ø–∏—Ç: position relative –¥–ª—è –ø–µ—Ä—à–æ–≥–æ –Ω–∞—â–∞–¥–∫–∞
    document.querySelectorAll('.component-body').forEach(body => {
      if (body.firstElementChild) body.firstElementChild.style.position = 'relative';
    });
    document.querySelectorAll('.component-body').forEach(body => {
      if (body.firstElementChild) {
        body.firstElementChild.style.position = 'relative';
      }
    });
    async function apiCall(endpoint, componentName) {
      try {
        const response = await fetch('http://localhost:9000/api/' + endpoint, {
          method: 'POST',
          mode: 'cors', // –î–æ–∑–≤–æ–ª—è—î –∑–∞–ø–∏—Ç –∑ –±—Ä–∞—É–∑–µ—Ä–∞ –Ω–∞ –ª–æ–∫–∞–ª–∫—É
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ componentName })
      });
        const data = await response.json();
        return data;
      } catch (err) {
        console.error('API Error:', err);
        return { success: false, error: 'Server error' };
      }
    }

    async function addToProject(name) {
      const res = await apiCall('add-component', name);
      if (res.success) {
        alert('‚úÖ –ö–æ–º–ø–æ–Ω–µ–Ω—Ç "' + name + '" –¥–æ–¥–∞–Ω–æ –≤ –ø—Ä–æ–µ–∫—Ç!');
      } else {
        alert('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + (res.error || '–Ω–µ–≤—ñ–¥–æ–º–æ'));
      }
    }

    async function deleteComponent(name) {
      if (!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ ' + name + ' –∑ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏?')) return;
      
      const res = await apiCall('delete-component', name);
      if (res.success) {
        const card = document.getElementById('card-' + name);
        card.style.opacity = '0.5';
        card.style.pointerEvents = 'none';
        setTimeout(() => card.remove(), 300);
      } else {
        alert('‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ: ' + (res.error || '–Ω–µ–≤—ñ–¥–æ–º–æ'));
      }
    }
  </script>
</body>
</html>
