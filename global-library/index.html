<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíé Global Component Library</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./main.css">

  <style>
    /* --- –ü–û–í–ù–ï –û–ë–ù–£–õ–ï–ù–ù–Ø (RESET) --- */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Inter', -apple-system, sans-serif; 
      background-color: #0f172a; /* –ì–ª–∏–±–æ–∫–∏–π —Ç–µ–º–Ω–æ-—Å–∏–Ω—ñ–π */
      color: #f8fafc;
      line-height: 1.5;
    }

    p a { text-decoration: none !important; }

    /* --- –°–¢–ò–õ–Ü –ë–Ü–ë–õ–Ü–û–¢–ï–ö–ò (UI LAYER) --- */
    header.lib-header {
      padding: 3rem 2rem;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-bottom: 1px solid #334155;
      margin-bottom: 3rem;
      text-align: center;
    }
    header.lib-header h1 {
      font-size: 2.5rem;
      letter-spacing: -1px;
      background: linear-gradient(to right, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .lib-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 100px;
    }

    /* –ü–æ—à—É–∫ */
    .search-wrapper {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #libSearch {
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #0f172a;
      color: white;
      font-size: 16px;
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
      transition: all 0.3s ease;
    }
    #libSearch:focus {
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.25);
      border-color: #818cf8;
    }

    /* –ö–∞—Ä—Ç–∫–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤ */
    .component-card {
      background: #1e293b;
      border-radius: 16px;
      border: 1px solid #334155;
      margin-bottom: 50px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .component-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #273549;
      border-bottom: 1px solid #334155;
    }

    .component-header h2 {
      font-size: 14px;
      font-family: 'Fira Code', monospace;
      color: #94a3b8;
      text-transform: lowercase;
    }
    .component-header h2::before { content: "comp/"; color: #38bdf8; }

    .component-controls {
      display: flex;
      gap: 10px;
    }

    /* –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è */
    .component-controls button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .btn-add { background-color: #0ea5e9; color: white; }
    .btn-add:hover { background-color: #0284c7; transform: translateY(-1px); }

    .btn-del { 
      background-color: rgba(244, 63, 94, 0.1); 
      color: #fb7185; 
      border: 1px solid rgba(244, 63, 94, 0.2) !important; 
    }
    .btn-del:hover { background-color: #f43f5e; color: white; }

    /* –í–∫–ª–∞–¥–∫–∏ */
    .tabs-nav { display: flex; background: #161e2d; border-bottom: 1px solid #334155; }
    .tab-link { 
      padding: 12px 24px; 
      background: none; 
      border: none; 
      color: #94a3b8; 
      cursor: pointer; 
      font-size: 13px; 
      font-weight: 600; 
      transition: all 0.2s;
    }
    .tab-link:hover { color: #f8fafc; background: rgba(255,255,255,0.05); }
    .tab-link.active { color: #38bdf8; background: #1e293b; border-bottom: 2px solid #38bdf8; }
    
    .tab-panel { display: none; position: relative; }
    .tab-panel.active { display: block; }
    
    /* –û–±–ª–∞—Å—Ç—å –∫–æ–¥—É */
    pre { 
      padding: 20px; 
      background: #0f172a; 
      overflow-x: auto; 
      max-height: 500px; 
      font-family: 'Fira Code', monospace; 
      font-size: 13px; 
      color: #e2e8f0; 
    }
    .copy-code-btn { 
      position: absolute; 
      top: 10px; 
      right: 10px; 
      padding: 5px 10px; 
      background: #334155; 
      color: #fff; 
      border: 1px solid #475569; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 11px; 
      z-index: 5;
    }
    .copy-code-btn:hover { background: #475569; }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–∞–º–æ–≥–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ (Preview) */
    .component-body {
      background: #d7d7d7; /* –°–≤—ñ—Ç–ª–∏–π —Ñ–æ–Ω –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç—É –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤ */
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      min-height: 150px;
      padding: 40px;
    }

    /* –î–æ–¥–∞—Ç–∫–æ–≤–∏–π —Ñ—ñ–∫—Å –¥–ª—è Slick –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ */
    .slick-prev, .slick-next { z-index: 10; }
  </style>
</head>
<body>

  <header class="lib-header">
    <h1>Global UI Library</h1>
    <p style="color: #64748b; margin-top: 10px;">–°–∏—Å—Ç–µ–º–∞ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤ –ø—Ä–æ–µ–∫—Ç—É</p>
    
    <div class="search-wrapper">
      <input 
        type="text" 
        id="libSearch" 
        placeholder="–ü–æ—à—É–∫ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: button)..."
      >
    </div>
  </header>

  <main class="lib-container" id="lib-content">
      <p style="text-align: center; color: #94a3b8;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏...</p>
  </main>

  <script src="./main.js"></script>

  <script>
    /**
     * –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –ö–û–ú–ü–û–ù–ï–ù–¢–Ü–í
     */
    async function loadComponents() {
      try {
        // –£–Ω–∏–∫–∞—î–º–æ –∫–µ—à—É–≤–∞–Ω–Ω—è —á–µ—Ä–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä v
        const response = await fetch('components/components.html?v=' + Date.now());
        if (!response.ok) throw new Error('–°—Ö–æ–≤–∏—â–µ –ø–æ—Ä–æ–∂–Ω—î');
        
        const html = await response.text();
        document.getElementById('lib-content').innerHTML = html;

        // –ê–≤—Ç–æ-—Ñ—ñ–∫—Å –ø–æ–∑–∏—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ–≥–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞
        fixComponentStyles();
      } catch (err) {
        document.getElementById('lib-content').innerHTML = `
          <div style="text-align:center; padding: 50px;">
            <p style="color: #94a3b8;">–ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ –ø–æ—Ä–æ–∂–Ω—è –∞–±–æ —Ñ–∞–π–ª –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</p>
            <p style="font-size: 12px; color: #64748b; margin-top: 10px;">–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ scripts/transfer.js –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤.</p>
          </div>`;
      }
    }

    function fixComponentStyles() {
      document.querySelectorAll('.component-body').forEach(body => {
        if (body.firstElementChild) {
          body.firstElementChild.style.position = 'relative';
        }
      });
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
    window.onload = loadComponents;
    
    /**
     * –ü–û–®–£–ö –ü–û –ë–Ü–ë–õ–Ü–û–¢–ï–¶–Ü
     */
    document.getElementById('libSearch').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase().trim();
      const cards = document.querySelectorAll('.component-card');

      cards.forEach(card => {
        const name = card.querySelector('h2').innerText.toLowerCase();
        if (name.includes(query)) {
          card.style.display = ''; 
          card.style.opacity = '1';
        } else {
          card.style.display = 'none';
        }
      });
    });

    /**
     * –ü–ï–†–ï–ú–ò–ö–ê–ù–ù–Ø –í–ö–õ–ê–î–û–ö (Preview / HTML)
     */
    function openTab(evt, compName, tabName) {
      const card = document.getElementById('card-' + compName);
      if (!card) return;

      // –•–æ–≤–∞—î–º–æ –≤—Å—ñ –ø–∞–Ω–µ–ª—ñ –≤ –º–µ–∂–∞—Ö –ø–æ—Ç–æ—á–Ω–æ—ó –∫–∞—Ä—Ç–∫–∏
      card.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
      
      // –î–µ–∞–∫—Ç–∏–≤—É—î–º–æ –≤—Å—ñ –∫–Ω–æ–ø–∫–∏ –≤ –º–µ–∂–∞—Ö –ø–æ—Ç–æ—á–Ω–æ—ó –∫–∞—Ä—Ç–∫–∏
      card.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
      
      // –ê–∫—Ç–∏–≤—É—î–º–æ –ø–æ—Ç—Ä—ñ–±–Ω—É
      const targetPanel = card.querySelector(`#tab-${compName}-${tabName}`);
      if (targetPanel) targetPanel.classList.add('active');
      
      evt.currentTarget.classList.add('active');
    }

    /**
     * –ö–û–ü–Ü–Æ–í–ê–ù–ù–Ø –ö–û–î–£
     */
    function copyCode(id) {
      const element = document.getElementById(id);
      if (!element) return;
      
      const text = element.innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        const original = btn.innerText;
        btn.innerText = '‚úÖ Done';
        btn.style.borderColor = '#10b981';
        btn.style.color = '#10b981';
        
        setTimeout(() => {
          btn.innerText = original;
          btn.style.borderColor = '';
          btn.style.color = '';
        }, 2000);
      });
    }

    /**
     * API –í–ò–ö–õ–ò–ö–ò –ù–ê –õ–û–ö–ê–õ–¨–ù–ò–ô –°–ï–†–í–ï–† (–î–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤ –ø—Ä–æ–µ–∫—Ç)
     */
    async function apiCall(endpoint, componentName) {
      try {
        const response = await fetch('http://localhost:9000/api/' + endpoint, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ componentName })
        });
        return await response.json();
      } catch (err) {
        console.error('API Error:', err);
        return { success: false, error: '–õ–æ–∫–∞–ª—å–Ω–∏–π —Å–µ—Ä–≤–µ—Ä –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î (–ø–æ—Ä—Ç 9000)' };
      }
    }

    async function addToProject(name) {
      const res = await apiCall('add-component', name);
      if (res.success) {
        alert('‚úÖ –ö–æ–º–ø–æ–Ω–µ–Ω—Ç "' + name + '" —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ —É –≤–∞—à –ª–æ–∫–∞–ª—å–Ω–∏–π –ø—Ä–æ–µ–∫—Ç!');
      } else {
        alert('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + (res.error || '–Ω–µ–≤—ñ–¥–æ–º–æ'));
      }
    }

    /**
     * –ü–û–í–ù–ï –í–ò–î–ê–õ–ï–ù–ù–Ø –ö–û–ú–ü–û–ù–ï–ù–¢–ê –ó GITHUB
     */
    async function deleteFullComponent(compName) {
      const token = prompt("–£–í–ê–ì–ê! –¶–µ –≤–∏–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª–∏ –∑ GitHub. –í–≤–µ–¥—ñ—Ç—å –≤–∞—à Token:");
      if (!token) return;

      const auth = { headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' } };
      const base = `https://api.github.com/repos/den4k-pr/library/contents`;

      try {
        // 1. –û—Ç—Ä–∏–º—É—î–º–æ —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª—ñ–≤ —É –ø–∞–ø—Ü—ñ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞
        const folderPath = `global-library/components/${compName}`;
        const folderRes = await fetch(`${base}/${folderPath}`, auth);
        
        if (folderRes.ok) {
          const files = await folderRes.json();
          // –í–∏–¥–∞–ª—è—î–º–æ –∫–æ–∂–µ–Ω —Ñ–∞–π–ª —É –ø–∞–ø—Ü—ñ
          for (let file of files) {
            await fetch(`${base}/${file.path}`, {
              method: 'DELETE',
              headers: auth.headers,
              body: JSON.stringify({ message: `Delete component file: ${file.name}`, sha: file.sha })
            });
          }
          console.log(`‚úÖ –ü–∞–ø–∫—É ${compName} –æ—á–∏—â–µ–Ω–æ.`);
        }

        // 2. –í–∏–¥–∞–ª—è—î–º–æ –∑–∞–ø–∏—Å —ñ–∑ components.html
        const htmlFileRes = await fetch(`${base}/global-library/components/components.html`, auth);
        const htmlFileData = await htmlFileRes.json();
        let htmlContent = decodeURIComponent(escape(atob(htmlFileData.content)));
        
        // –í–∏–¥–∞–ª—è—î–º–æ –±–ª–æ–∫ –º—ñ–∂ START —ñ END –∫–æ–º–µ–Ω—Ç–∞—Ä—è–º–∏
        const htmlRegex = new RegExp(`[\\s\\S]*?`, 'g');
        const newHtmlContent = htmlContent.replace(htmlRegex, '').trim();

        await fetch(`${base}/global-library/components/components.html`, {
          method: 'PUT',
          headers: auth.headers,
          body: JSON.stringify({
            message: `Remove ${compName} from library index`,
            sha: htmlFileData.sha,
            content: btoa(unescape(encodeURIComponent(newHtmlContent)))
          })
        });

        // 3. –í–∏–¥–∞–ª—è—î–º–æ —Å—Ç–∏–ª—ñ –∑ main.css
        const cssFileRes = await fetch(`${base}/global-library/main.css`, auth);
        const cssFileData = await cssFileRes.json();
        let cssContent = decodeURIComponent(escape(atob(cssFileData.content)));
        
        const cssRegex = new RegExp(`/\\* CSS_START:${compName} \\*/[\\s\\S]*?/\\* CSS_END:${compName} \\*/`, 'g');
        const newCssContent = cssContent.replace(cssRegex, '').trim();

        await fetch(`${base}/global-library/main.css`, {
          method: 'PUT',
          headers: auth.headers,
          body: JSON.stringify({
            message: `Remove ${compName} styles`,
            sha: cssFileData.sha,
            content: btoa(unescape(encodeURIComponent(newCssContent)))
          })
        });

        alert("üî• –ö–æ–º–ø–æ–Ω–µ–Ω—Ç [" + compName + "] –ø–æ–≤–Ω—ñ—Å—Ç—é –≤–∏–¥–∞–ª–µ–Ω–æ –∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é!");
        location.reload();

      } catch (e) {
        alert("–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥ —á–∞—Å –≤–∏–¥–∞–ª–µ–Ω–Ω—è. –ü–æ–¥—Ä–æ–±–∏—Ü—ñ –≤ –∫–æ–Ω—Å–æ–ª—ñ.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
